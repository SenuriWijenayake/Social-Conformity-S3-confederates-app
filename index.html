<html>

<head>
  <title>Social Conformity - Discussion App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript" src="./js/app.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>

<body>

  <div ng-app="app" ng-controller="HomeController">
    <div class="index-main-container">
      <div class="col-sm-12 index-container">
        <div class="welcome-text">Login</div>
        <div style="font-size:16px; font-weight:bold; margin-bottom:20px;"> Select the conditions, and fill in the necessary details as provided in your scripts.</div>

        <div class="question-container">
          <form>
            <table style="width:100%;">

              <tr class="row">
                <td class="col-sm-6 right padding-adjust-labels"> Cues (to be selected by the researcher): <span style="color:red;">*</span></td>
                <td class="col-sm-6" style="padding-top: 10px;">
                  <select required ng-model="user.cues" class="input-text">
                    <option value="">None</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                  </select>
                </td>
              </tr>
<!--
              <tr class="row">
                <td class="col-sm-6 right padding-adjust-labels"> Discussion (to be selected by the researcher): <span style="color:red;">*</span></td>
                <td class="col-sm-6" style="padding-top: 10px;">
                  <select required ng-model="user.discussion" class="input-text">
                    <option value="">None</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                  </select>
                </td>
              </tr> -->

              <!--For cues condition-->
              <tr class="row">
                <td class="col-sm-6 right padding-adjust-labels" style="padding-top:25px;"> Your username: <span style="color:red;">*</span></td>
                <td class="col-sm-6" style="padding-top: 25px;"> <input type="text" placeholder=" e.g. User 3 or Peter" ng-model="user.username" class="input-text" style="padding-left:5px;" required></td>
              </tr>

              <tr class="row">
                <td class="col-sm-6 right padding-adjust-labels"> Gender: <span style="color:red;">*</span> </td>
                <td class="col-sm-6 padding-adjust-radio">
                  <input id="female" type="radio" name="user.gender" ng-model="user.gender" value="female" class="radio-button" required> <label for="female" class="gender-label"> <span ng-show="user.cues == 'Yes'"> <img src="./assets/female.png" width="50" height="50"/></span> Female </label>
                </td>
              </tr>
              <tr class="row">
                <td class="col-sm-6 right"></td>
                <td class="col-sm-6">
                  <input id="male" type="radio" name="user.gender" ng-model="user.gender" value="male" class="radio-button"> <label for="male" class="gender-label"> <span ng-show="user.cues == 'Yes'"> <img src="./assets/male.png" width="50" height="50"/></span> Male </label>
                </td>
              </tr>

              <!-- <tr class="row">
                <td class="col-sm-6 right padding-adjust-labels"> Age: <span style="color:red;">*</span></td>
                <td class="col-sm-6" style="padding-top: 25px;"> <input type="number" placeholder=" e.g. 22" ng-model="user.age" class="input-text" style="padding-left:5px;"></td>
              </tr> -->

            </table>
            <br>

            <div class="row" id="submit-section">
              <div class="col-sm-9">
                <button id="index-submit-button" class="index-submit" style="float:right;" ng-click="login(user)">Let's get started!</button>
              </div>
              <div class="col-sm-3">
                <div id="index-loader" class="index-loader"></div>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
</body>

</html>
